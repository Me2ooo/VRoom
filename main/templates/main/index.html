<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body id="home">

    <div class="navbar navbar-light bg-light fixed-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="{% url 'index' %}" class="w3-bar-item w3-button">VRoom Parking</a>
            <div class="w3-right w3-hide-small">
                <a href="{% url 'about' %}" class="w3-bar-item w3-button">About</a>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container hero-text">
            <h1 style="font-size: 60px;">VRoom</h1>
            <p style="font-size: 45px;">A solution for SBB parking uncertainity</p>
        </div>
    </div>

    <div style="margin-top: 2em;" class="container">

        <div class="row align-items-center">
            <!-- first row with text information-->
            <div class="col-md-auto">
                <h1>
                    Select a date to see how likely you are to get a parking spot!
                </h1>
            </div>
        </div>

        <!-- this is for the bars-->
        <div class="row">
            <div class="col-md-auto">
                <div class="input-group date">
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="col-md-auto">
                <div class="progress progress-bar-vertical">
                    <div id="6am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">6am</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="7am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">7am</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="8am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">8am</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="9am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">9am</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="10am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">10am</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="11am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">11am</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="12am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">12pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="13am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">1pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="14am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">2pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="15am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">3pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="16am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">4pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="17am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">5pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="18am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">6pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="19am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">7pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="20am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">8pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="21am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">9pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="22am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">10pm</span>
                    </div>
                </div>

                <div class="progress progress-bar-vertical">
                    <div id="23am" class="progress-bar" role="progressbar">
                        <span style="color: black;" class="sr-only">11pm</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

    </div>
    </div>
	{% block scripts %}
	{% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/my.js' %}"></script>
    <script src="{% static 'js/jquery.keyframes.js' %}"></script>
	{% endblock %}
</body>

</html>
