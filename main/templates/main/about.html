<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body id="home">

    <div class="navbar navbar-light bg-light fixed-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="{% url 'index' %}" class="w3-bar-item w3-button">VRoom Parking</a>
            <div class="w3-right w3-hide-small">
                <a href="{% url 'about' %}" class="w3-bar-item w3-button">About</a>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container hero-text">
            <h1 style="font-size: 60px;">VRoom</h1>
            <p style="font-size: 45px;">A solution for SBB parking uncertainity</p>
        </div>
    </div>

    <div style="margin-top: 2em;" class="container">

        <div class="row align-middle">

            <div class="bg-light py-5">
                <div class="container py-5">
                    <div class="row mb-4">

                        </div>
                    </div>

                    <div class="row text-center">

                        <!-- Team item-->
                        <div class="col-xl-3 col-sm-6 mb-5">

                                    src="https://res.cloudinary.com/mhmd/image/upload/v1556834133/avatar-1_s02nlg.png"
                                    alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                                <h5 class="mb-0">Vlad Schiller</h5><span class="small text-uppercase text-muted">CEO -
                                    Founder</span>
                                <ul class="social mb-0 list-inline mt-3">
                                    <li class="list-inline-item"><a href="#" class="social-link"><i
                                                class="fa fa-facebook-f"></i></a></li>
                                    <li class="list-inline-item"><a href="#" class="social-link"><i
                                                class="fa fa-twitter"></i></a></li>
                                    <li class="list-inline-item"><a href="#" class="social-link"><i
                                                class="fa fa-instagram"></i></a></li>
                                    <li class="list-inline-item"><a href="#" class="social-link"><i
                                                class="fa fa-linkedin"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- End-->

                        <!-- Team item-->

                            <div class="bg-white rounded shadow-sm py-5 px-4"><img
                                    src="https://res.cloudinary.com/mhmd/image/upload/v1556834133/avatar-1_s02nlg.png"
                                    alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                                <h5 class="mb-0">Ivan Zhechev</h5><span class="small text-uppercase text-muted">CEO -

                                                class="fa fa-facebook-f"></i></a></li>

                        <!-- End-->

                        <!-- Team item-->

                            <div class="bg-white rounded shadow-sm py-5 px-4"><img
                                    src="https://res.cloudinary.com/mhmd/image/upload/v1556834133/avatar-1_s02nlg.png"

                                                class="fa fa-linkedin"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- End-->

                        <!-- Team item-->
                        <div class="col-xl-3 col-sm-6 mb-5">
                            <div class="bg-white rounded shadow-sm py-5 px-4"><img
                                    src="https://res.cloudinary.com/mhmd/image/upload/v1556834133/avatar-1_s02nlg.png"
                                    alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">

                                                class="fa fa-facebook-f"></i></a></li>

                                    <li class="list-inline-item"><a href="#" class="social-link"><i
                                                class="fa fa-linkedin"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- End-->

            </div>

        </div>

    {% block scripts %}
	{% load static %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/my.js' %}"></script>
    <script src="{% static 'js/jquery.keyframes.js' %}"></script>
	{% endblock %}
